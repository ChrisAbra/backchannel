<template>
    <template if:true={member}>
        {member.userName}
        {member.unread}
        <div class="container">
            <div class="chat-window">
                <template for:each={member.posts} for:item="post">
                    <div key={post.postId}>
                        {post.postId} - {post.message}
                    </div>
                </template>
            </div>
            <div class="keyboard">
                <form onsubmit={post}>
                    <input type="text" data-id="message" class="input" />

                </form>
                <div class="send" onclick={post}>
                    Send
                </div>
            </div>
        </div>
    </template>

</template>
